<style>
  h1 {
  animation-duration: 2s;
  animation-name: slidein;
  animation-iteration-count: infinite;
}

@keyframes slidein {
  from {
    margin-left: 100%;
    width: 300%; 
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}
  

h2{
  border-bottom : 2px solid orange;
  text-align : center;
  border-right : 2px solid red;
}

.container{
  display : flex;
  flex-wrap : wrap;
  justify-content : center;
}

img{
  width : 350px;
  height : 350px;
  margin : 5px;
  transition : all 2s;
  box-shadow : 5px 5px 5px black;
}

img:hover {
    -webkit-transform : skew(40deg) scale(0.3); 
    -ms-transform     : skew(40deg) scale(0.3); 
    transform         : skew(40deg) scale(0.3); 
    
    position: relative;
}


}
</style>
